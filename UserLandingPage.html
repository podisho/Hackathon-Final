<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Thrive</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* CSS for responsiveness */

        body {

            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4; /* Full background color */
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Ensures the minimum height is the full viewport height */
        }
         
        

        .container {
            width: 90%;
            max-width: 400px;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .header-image {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }

        h1 {
            color: #333;
            margin: 20px 0;
        }

        .login-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .input-group {
            display: flex;
            align-items: center;
            border: 1px solid #ddd;
            border-radius: 5px;
            overflow: hidden;
        }

        .icon {
            padding: 10px;
            background-color: #eee;
        }

        input[type="email"],
        input[type="password"] {
            border: none;
            padding: 10px;
            flex: 1;
            outline: none;
        }

        .forgot-password,
        .register-text {
            font-size: 14px;
            color: #666;
            margin-top: 10px;
        }

        .forgot-password {
            text-align: right;
        }

        .login-button {
            background-color: #007BFF;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .login-link {
            text-decoration: none;
            color: white;
        }

        .register-link {
            color: #007BFF;
            text-decoration: none;
        }

        .register-text {
            margin-top: 20px;
        }

        @media (min-width: 768px) {
            .container {
                max-width: 350px;
            }
        }

        @media (max-width: 600px) {
            .login-button {
                font-size: 14px;
                padding: 8px;
            }

            .input-group {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="images/logo.jpeg" alt="Header Image" class="header-image">
        <h1>Welcome To Thrive</h1>
        <form class="login-form">
            <label for="email">Login:</label>
            <div class="input-group">
                <span class="icon">ðŸ“§</span>
                <input type="email" id="email" placeholder="Email" required>
            </div>
            <div class="input-group">
                <span class="icon">ðŸ”’</span>
                <input type="password" id="password" placeholder="Password" required>
            </div>
            <a href="#" class="forgot-password">Forgot password?</a>
            <button type="submit" class="login-button"><a href="UserPage.html" class="login-link">Login</a></button>
        </form>
        <p class="register-text">Donâ€™t have an account yet? <a href="RegisterPage.html" class="register-link">Register</a></p>
    </div>

    <script>
        // Function to handle the register button click
        function register() {
            // Redirect to the registration page
            window.location.href = 'register.html'; // replace 'register.html' with the actual path of your registration page
        }
    </script>

</body>
</html>
